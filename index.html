<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Google Pay</title>
</head>
<body>
    <div class="container">
        <form action="">
            <label for="">Receiver's Name</label>
            <input type="text" required placeholder="Enter Full Name">
            <label for="">Receiver's Phone Number</label>
            <input type="text" required placeholder="Enter Phone No.">
            <label for="">Purpose of sending money</label>
            <input type="text">
            <label for="">Payment Amount</label>
            <input type="Number" required>
            <button>Pay Now</button>
            <div class="waiting">
                <span id="processing">Processing...</span>
                <div id="progress">
                    <div id="color"></div>
                </div>
            </div>
            
            
        </form>
    </div>
    <script src="./script.js"></script>
</body>
</html>
